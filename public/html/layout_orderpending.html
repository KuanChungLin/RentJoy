{{define "layout_orderpending"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentJoy.Web</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/rentjoysmalllogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/header_footer.css">
    {{template "css" .}}
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo-area">
            <h1 class="logo-image">
                <a href="/">
                    <img src="/static/images/RentJoy_Logo.jpeg" alt="">
                </a>
            </h1>
            <p>
                租借趣
                <span>|</span>
                享受租借場地的樂趣
            </p>
        </div>
    </header>
    <!-- header end -->

    <!-- main -->
    <main>
        {{template "content" .PageData}}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    {{template "js" .}}
</body>
</html>
{{end}}
